<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线生成GPG密钥</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>在线生成GPG密钥</h1>
    <form id="key-form">
        <label for="key-type">选择密钥类型：（只支持RSA密钥）</label>
        <select id="key-type">
            <option value="rsa">RSA</option>
        </select>
        <br><br>
        <label for="key-size">选择密钥长度：</label>
        <select id="key-size">
            <option value="1024">1024位</option>
            <option value="2048">2048位</option>
            <option value="4096">4096位</option>
        </select>
        <br><br>
        <button id="generate-key">生成密钥</button>
        <div class="key_container">
            <label>公钥:</label>
            <input type="text" id="public-key" title="公钥" readonly>
            <label>私钥:</label>
            <input type="text" id="private-key" title="私钥" readonly>
        </div>
    </form>

    <script src="script.js"></script>
    <script>
        function adjustInputWidth(input) {
            input.style.width = ((input.value.length + 1) * 8) + 'px';
        }

        document.getElementById('public-key').addEventListener('input', function() {
            adjustInputWidth(this);
        });

        document.getElementById('private-key').addEventListener('input', function() {
            adjustInputWidth(this);
        });
    </script>
</body>

</html>
